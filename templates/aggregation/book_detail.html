<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <title>Book view page</title>
    <h1>This is class-based Detail View of Book model - try IDs from 1 to 6</h1>
    <p>Book name : {{ object.name }}</p>
    <p>pages : {{ object.pages }}</p>
    <p>price : {{ object.price }}</p>
    <p>rating : {{ object.rating }}</p>
    <p>pubdate : {{ object.pubdate }}</p>
</body>
</html>
