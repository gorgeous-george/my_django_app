<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher details</title>
</head>
<body>
    <h3>Each publisher has issued a different number of the books</h3></p>
    {% for publisher in publishers_count %}
        <ul>
            <li>{{ publisher.name }} - {{ publisher.num_books }} book(s)</li>
        </ul>
    {% endfor %}
    <br>
    <ul>
        <li><a href="{% url 'aggregation:publisher' %}">Publishers</a></li>
        <li><a href="{% url 'aggregation:index' %}">back to Aggregation index</a></li>
        <li><a href="{% url 'admin:app_list' app_label='aggregation' %}">back to Admin Module </a></li>
    </ul>
</body>
</html>
