<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <title>Author page</title>
    <h1>Authors list - click on <a href="{% url 'aggregation:author_details' %}">details</a> to see more</h1>
    {% for book in books_authors %}
        {% for author in book.authors.all %}
            <ul>
                <li> <b>{{ author.name }}</b> wrote the book <b>"{{ book.name }}"</b> </li>
            </ul>
        {% endfor %}
    {% endfor %}
        <br>
    <ul>
        <li><a href="{% url 'aggregation:index' %}">back to Aggregation index</a></li>
        <li><a href="{% url 'admin:app_list' app_label='aggregation' %}">back to Admin Module </a></li>
    </ul>
</body>
</html>
